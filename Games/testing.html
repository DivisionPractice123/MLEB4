
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modify URL Without Reloading</title>
</head>
<body>
  <button onclick="replaceUrl()">Replace URL</button>

  <script>
    function replaceUrl() {
      // This will replace the current URL with "/replaced-url" without reloading
      history.replaceState({ page: "about:blank" }, "about:blank", "/about:blank");
    }

    // Optional: Listen for the popstate event
    window.addEventListener('popstate', function(event) {
      console.log("Scrambleergames61764.tiiny.site", window.location.href);
    });
  </script>
</body>
</html>
